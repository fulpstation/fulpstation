2019-09-02:
  ATHATH:
  - tweak: Made the alkali perspiration symptom's water reaction explosion effect
      much easier to proc.
  - balance: The alkali perspiration symptom's stage speed 8 threshold effect now
      also increases the potency of the explosion effect to a "heavy" level on the
      host's tile, in addition to its previous effect(s).
  - balance: The alkali perspiration symptom's water reaction explosion effect can
      now occur in both stage 4 and in stage 5 (instead of only in stage 5).
  - bugfix: Fixes a bug that would cause the alkali perspiration symptom's water reaction
      explosion effect to trigger the alkali perspiration symptom's Alkali_fire_stage_5()
      effect a second time in a single cycle.
  - tweak: Slightly modifies the alkali perspiration symptom's threshold effect descriptions
      to be slightly more clear about what its threshold effects actually do.
  - balance: The Mutate spell's effects are now permanent (until/unless you forget
      or otherwise lose the spell) if you purchase it five times.
  - balance: The Soul Tap spell now costs 1 wizard point instead of 3.
  - tweak: Nars-Ians no longer eat each other's souls
  - tweak: The chance per tick of Life() that Nars-Ian will try to eat the soul of
      another pet near it has been increased from 5% to 100%.
  - tweak: When Nars-Ian eats a pet's soul, they will now set that pet's hasSoul value
      to FALSE.
  - tweak: Added another comma to one of Ian's possible descriptions.
  Akrilla:
  - tweak: Boxing glove knockouts only affect other boxing glove wearers.
  Cobby:
  - rscadd: Operating computers can now be built to sync with all nearby stasis beds
      within it's LoS and provide them with advanced surgeries.
  Dawson1917:
  - rscadd: ED-209's will retaliate when you throw things at them.
  - balance: ED-209's no longer take damage from electricity.
  Fikou:
  - tweak: the windup toolbox now has some more "realistic" sounds
  - bugfix: the windup toolbox now rumbles again
  - tweak: all borgs now have fire extinguishers
  Kurgis:
  - rscadd: Beepsky now bumps around on its wheels when patrolling for crime.
  TheChosenEvilOne:
