2019-09-06:
  ATHATH and ExcessiveUseOfCobblestone:
  - balance: Earthsblood's healing has been changed; its burn and brute healing rates
      have been increased, but its oxygen, stamina and clone healing rates have been
      lowered.
  - balance: Earthsblood heals you less before its 26th cycle in you, but also deals
      less brain damage to you before its 26th cycle in you as well.
  - balance: Earthsblood now gives you the pacifism trait temporarily while it is
      in your system.
  - balance: If you are a human, the earthsblood overdose effect now, in addition
      to its previous effects, gives you a pacifism brain trauma with a resilience
      of TRAUMA_RESILIENCE_SURGERY. If you already had a pacifism brain trauma with
      a resilience of TRAUMA_RESILIENCE_BASIC (for some reason), it will increase
      the resilience of that brain trauma to TRAUMA_RESILIENCE_SURGERY. This pacifism
      brain trauma is NOT taken away when the earthsblood chem leaves your system.
  - rscadd: After its 25th cycle in you, earthsblood has a 10% chance per tick of
      on_mob_life to make you say a random hippie-related message.
  Dawson1917:
  - tweak: Tweaked combat glove descriptions to more clearly state that they're shockproof.
  Fhaxaris:
  - tweak: cybernetic heart will restart after 20 seconds instead of stopping forever
  - tweak: cybernetic heart takes damage from emp like other cybernetics
  - tweak: heart injects epinephrine on crit instead of unconsciousness
  GuyonBroadway:
  - balance: Felinids now have a very adverse reaction to chocolate products.
  - bugfix: You no longer purge your entire system of food in a single puke
  Qustinnus:
  - bugfix: you can no longer exploit the pet park for unlimited happiness
  plapatin:
  - tweak: mime's invisible box lasts for twice as long now
  zxaber:
  - bugfix: It's no longer possible to pull the Durand shield away from the Durand.
