2019-09-14:
  ATH1909:
  - tweak: Changed the default name of /datum/reagent/colorful_reagent/powder to "mundane
      powder" (from "crayon powder"), to better reflect that it can't color anything
      (its subtypes still can, of course) and that /datum/reagent/colorful_reagent/powder
      isn't found in most crayons anymore.
  - tweak: Changed the names of the subtypes of /datum/reagent/colorful_reagent/powder
      so that they no longer mention crayons/"crayon powder".
  - tweak: Changes the wordings of the descriptions of /datum/reagent/colorful_reagent/powder
      and its subtypes to be less weird (and to mention that invisible powder and
      mundane powder can't color anything). This change should also make the description
      of mundane powder no longer state that it can color things the "none" color.
  ATHATH:
  - balance: Omega weed has lost its haloperidol, capsaicin, barber's aid, itching
      powder, and histamine chemical production traits. In exchange, it's received
      the nicotine production trait as an additional chemical production trait. The
      chemical production traits that were in omega weed before this change but were
      not mentioned in the above list are still in omega weed.
  - balance: The list of chemical production traits of rainbow weed has been changed
      from 15% mindbreaker toxin and 35% lipolicide to 5% colorful reagent, 3% psicodine,
      10% happiness, 10% mindbreaker toxin, and 15% lipolicide. This should make ingesting
      rainbow weed change your character's color, but should also make 100 potency
      rainbow weed highly addictive.
  - balance: The extradimensional orange has received the 15% haloperidol chemical
      production trait that omega weed used to have.
  - balance: The base damage dealt (before modifiers) by stepping on a d4 without
      shoes on is now 1d4 damage (dropped from just a flat 4 damage).
  Dingo-Dongler:
  - tweak: Slimes and jellypeople pass nanites to their offspring.
  Fikou:
