  - tweak: The Chaplain and Geneticst now have family heirlooms, forgotten no longer!
  Skoglol:
  - balance: Removed the static spawn maint sunglasses from metastation.
  - balance: Pulling a locker now slows you down.
  TheChosenEvilOne:
  - rscadd: added passive vent to the arsenal of atmospheric devices.
  Time-Green:
