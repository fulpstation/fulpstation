  - rscadd: Adds a bandanas in basic colors to lockers in the station. Activate in
      hand to switch between head and mask modes.
  - rscadd: Adds more colored jumpsuits to the mixed locker.
  Incoming5643:
  - bugfix: Player controlled slimes can now change their face to match AI controlled
