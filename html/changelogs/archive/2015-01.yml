      the skin of both Monkeys and Aliens when you harvest their flesh!
  - rscadd: In other news, a station in a nearby Sector has been making monkey and
      xeno costumes. We are not sure why.
  - rscadd: Added the ability to reform mineral floortiles back into sheets/bars
  Ikarrus:
  - rscadd: Added a new config option MINIMAL_ACCESS_THRESHOLD that can be used to
      automatically give players more access during low-population rounds. See game_options.txt
      for more information.
  Lo6a4evskiy:
