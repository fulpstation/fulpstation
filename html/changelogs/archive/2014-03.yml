2014-03-31:
  Ikarrus:
  - rscadd: Fabricator blueprints for cyborg parts have been updated to allow the
      debugging of cyborg units prior to boot. To access the debug functions, assemble
      a cyborg following standard procedure. Before inserting the MMI, use a multitool
      on the cyborg body. Note that this update also moves designation data into the
      system files, so pens can no longer be used to name cyborgs.
