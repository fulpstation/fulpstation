      a port from /vg/, so big thanks to N3X15.
  - rscadd: As a result, bombs and the singularity should be much less laggy.
  - experiment: There may be issues with "phantom objects" or other problems with
      stuff that's suppoed to be deleted or objects interacting with deleted objects.
      Please report any issues right away!
