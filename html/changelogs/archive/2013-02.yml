  - rscadd: Signallers, prox sensors, mouse traps and infrared beams can now be attacheed
      to grenades to create a variety of mines.
  - rscadd: A slime core can be placed in a large grenade in place of a beaker. When
      the grenade goes off, the chemicals from the second container will be transfered
      to the slime core, triggering the usual reaction.
