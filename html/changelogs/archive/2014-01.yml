2014-01-24:
  Ergovisavi:
  - rscadd: Gibtonite, the explosive ore, can now be found on the asteroid. It's very
      hard to tell between it and diamonds, at first glance.
  - rscadd: Gibtonite deposits will blow up after a countdown when you attempt to
      mine it, but you can stop it with an analyzer at any time. It makes for a good
      mining explosive.
  - rscadd: The closer you were to the explosion when you analyze the Gibtonite deposit,
      the better the Gibtonite you can get from it.
  - rscadd: Once extracted, it must be struck with a pickaxe or drill to activate
      it, where it will go through its countdown again to explode!
  - tweak: Explosives will no longer destroy the ore inside of asteroid walls or lying
      on the floor.
