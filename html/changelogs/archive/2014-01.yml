2014-01-01:
  Errorage:
  - tweak: The damage overlay for humans starts a little later than before. It used
      to start at 10 points of fire + brute damage, it now starts at 35.
2014-01-02:
  Fleure:
  - bugfix: Fixed bruisepacks and ointments not working.
  - bugfix: Fixed injecting/stabbing mouth or eyes when only thick suit worn.
2014-01-04:
  Razharas:
  - rscadd: Constructable machines now depend on R&amp;D; parts!
  - rscadd: 'DNA scanner: Laser quality lessens irradiation. Manipulator quality drastically
      improves precision (9x for best part) and scanner quality allows you to scan
      suicides/ling husks, with the best part enabling the cloner''s autoprocess button,
      making it scan people in the scanner automatically.'
  - rscadd: 'Clone pod: Manipulator quality improves the speed of cloning. Scanning
      module quality affects with how much health people will be ejected, will they
      get negative mutation/no mutations/clean of all mutations/random good mutation,
      at best quality will enable clone console''s autoprocess button and will try
      to clone all the dead people in records automatically, together with best DNA
      scanner parts cloning console will be able to work in full automatic regime
      autoscanning people and autocloning them.'
  - rscadd: 'Borg recharger: Capacitors'' quality and powercell max charge affect
      the speed at which borgs recharge. Manipulator quality allows borg to be slowly
      repaired while inside the recharges, best manipulator allows even fire damage
      to be slowly repaired.'
  - rscadd: 'Portable power generators: Capacitors'' quality produce more power. Better
      lasers consume less fuel and reduce heat production PACMAN with best parts can
      keep whole station powered with about sheet of plamsa per minute (approximately,
      wasn''t potent enough to test).'
  - rscadd: 'Autolathe: Better manipulator reduces the production time and lowers
      the cost of things(they will also have less m_amt and g_amt to prevent production
      of infinity metal), stacks'' cant be reduced in cost, because thatll make production
      of infinity metal/glass easy'
  - rscadd: 'Protolathe: Manipulators quality affects the cost of things(they will
      also have less m_amt and g_amt to prevent production of infinity metal), best
      manipulators reduces the cost 5 times (!)'
  - rscadd: 'Circuit imprinter: Manipulator quality affects the cost, best manipulator
      reduce cost(acid insluded) 4 times, i.e. 20 boards per 100 units of acid'
  - rscadd: 'Destructive analyzer: Better parts allow items with less reliability
      in. Redone how reliability is handled, you now see item reliability in the deconstruction
      menu and deconstructing items that has same or one point less research type
      level will rise the reliability of all known designs that has one or more research
      type requirements as the deconstructed item. Designs of the same type raise
      in reliability more. Critically broken things rise reliability of the design
      drastically. Whole reliability system is not used a lot but now at least on
      the R&amp;D; part it finally matters.'
