2014-01-21:
  MrPerson:
  - rscadd: Mobs now lie down via turning icons rather than preturned sprites.
  - rscadd: You can lie down facing up or down and the turn can be 90 degrees clockwise
      or counterclockwise.
  - tweak: Resting will always make you lie to the right so you look good on beds.
