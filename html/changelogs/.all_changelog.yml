  - rscadd: Adds Stabilizing Agent. This chemical will prevent the effects of certain
      reactions from taking place in  the container it is in, such as Smoke Powder
      and Flash Powder, allowing you to get the raw forms of the powders for heating
      up later.
  - rscadd: Smoke Powder and Flash Powder can now be mixed along with Stabilizing
      Agent in order to produce a powder version of the effects. You can then heat
      these powders to 374K to get the effects.
  - rscadd: Mixing them without Stabilizing Agent gives the default effects.
  - rscadd: Adds Sonic Powder, a chemical that deafens and stuns within 5 tiles of
      the reaction. It also follows the reaction rules of the other 2 powders.
  - tweak: Liquid Dark Matter and Sorium also now work like the powders do.
  - tweak: CLF3 now has a higher chance of making plating tiles, and the burn damage
      caused by it scales based on your fire stacks.
  - rscadd: Adds Pyrosium. This reagent heats up mobs by 30 degrees every 3 seconds
      if it has oxygen to react with. Useful for when you want a delayed mix inside
      of someone.
  - rscadd: Adds Cryostylane.  This reagent does the opposite of Pyrosium, but it
      still requires oxygen to react with.
  - rscadd: Adds Phlogiston. This reagent ignites you and gives you a single fire
      stack every 3 seconds. Burn damage from this chemical scales up with the fire
      stacks you have. Counter this with literally any chemical that purges other
      chems.
  - experiment: Smoke now transfers reagents to the mob, and applies touch reactions
      on them. This means smoke can run out of reagents, no more infinite acid smoke.
      It also only works on mobs, use the new Reagent Foam(tm) for your hellfoam needs.
      I suggest a CLF3 Fluoroacid Black Powder mix.
