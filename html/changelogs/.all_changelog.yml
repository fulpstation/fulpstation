      when this PR is merged as to prevent mapping conflicts.
  - rscadd: Adds Initropidril. 33% chance to hit with 5-25 TOX damage every 3 seconds,
      and a 5-10% chance to either stun, cause lots of oxygen damage, or cause your
      heart to stop. Get it from the traitor Poison Kit.
  - rscadd: Adds Pancuronium. Paralyses you after 30 seconds, with a 7% chance to
      cause 3-5 loss of breath. Get it from the traitor Poison Kit.
  - rscadd: Adds Sodium Thiopental. Knocks you out after 30 seconds, and destroys
      your stamina. Get it from the traitor Poison Kit.
  - rscadd: Adds Sulfonal. +1 TOX per 3 seconds, knocks you out in 66 seconds. Mix
      it with Acetone, Diethylamine, and Sulfur.
  - rscadd: Adds Amantin. On the last second it is in you, it hits you with a stack
      of TOX damage based on how long it's been in you. Get it from the traitor Poison
      Kit.
  - rscadd: Adds Lipolicide. +1 TOX unless you have nutriment in you. Mix it with
      Mercury, Diethylamine, and Ephedrine.
  - rscadd: Adds Coiine. +2 TOX and +5 loss of breath every 3 seconds. Get it from
      the traitor Poison Kit.
  - rscadd: Adds Curare. +1 TOX, +1 OXY, paralyzes after 33 seconds. Get it from the
      traitor Poison Kit.
  - rscadd: Adds a reagent_deleted() proc to reagents for effects upon the last time
