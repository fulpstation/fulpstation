  - rscadd: "Have you noticed the unrestricted directional airlock helpers on doors? You know, the little lights under door that allow anyone to pass through. After a few long hours in the lab, assistants have found a display hidden deep within the machinations of the airlock that allow you to either flip the direction of this Unrestricted Exit or disable it entirely."
